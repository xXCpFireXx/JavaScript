
<!DOCTYPE html>
<html>
<head><title>Cambiar Fondo</title></head>
<body>
  <button onclick="cambiarFondo()">Cambiar fondo</button>
  <script>
    function cambiarFondo() {
      document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>
</body>
</html>
