
<!DOCTYPE html>
<html>
<head><title>Toggle Párrafo</title></head>
<body>
  <button onclick="toggle()">Mostrar/Ocultar</button>
  <p id="parrafo">Este párrafo puede ocultarse</p>
  <script>
    function toggle() {
      const p = document.getElementById("parrafo");
      p.style.display = p.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
