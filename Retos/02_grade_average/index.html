    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>

            <input id="number3" type="text" placeholder="Ingresa la nota 3">
            <input id="number4" type="text" placeholder="Ingresa la nota 4">

            <button onclick="gradeAverage()">Calcular Promedio</button>
        </div>
        </body>
    </div>
